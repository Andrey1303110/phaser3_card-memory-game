<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link 
        as="style"
        rel="stylesheet preload prefetch" 
        href="assets/fonts/PinkChicken-Regular.ttf" 
        type="text/css" 
        crossorigin="anonymous" />
    <style>
        body{
            padding: 0;
            margin: 0;
            display: flex;
            overflow: hidden;
        }
        @font-face {
            font-family: 'pinkchicken';
            src: url("assets/fonts/PinkChicken-Regular.ttf");
            font-weight: normal;
        }
        .fontPreload {
            font-family: "pinkchicken";
            visibility: hidden;
            position: absolute;
        }
    </style>
</head>
<body>
    <p class="fontPreload">.</p>
    <script src="assets/scripts/phaser.min.js"></script>
    <script src="assets/scripts/Card.js"></script>
    <script src="assets/scripts/GameScene.js"></script>
    <script src="assets/scripts/main.js"></script>

    <script>
        let body = document.querySelector("body");
        body.addEventListener("click", openFullscreen);
        function openFullscreen() {
          if (body.requestFullscreen) {
            body.requestFullscreen();
          } else if (body.webkitRequestFullscreen) { /* Safari */
            body.webkitRequestFullscreen();
          } else if (body.msRequestFullscreen) { /* IE11 */
            body.msRequestFullscreen();
          }
        }
        </script>
</body>
</html>
